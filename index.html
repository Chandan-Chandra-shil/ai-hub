<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Universe Hub</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <!-- bootstrap link hare -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body onload="waitingSpinner()">
  <!-- header start hare  -->
  <header>
    <div class="text-center">
      <h1 class=" mt-3 mb-4 ">AI Universe Hub</h1>
      <button class="btn btn-danger py-2 px-4 fs-3">Sort By Date</button>
    </div>
  </header>
  <!-- header end hare -->
  <main>
    <section id="waiting-you" class="d-none">
      <div style="height: 25rem;" class="d-flex  justify-content-center align-items-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- show display  sort data -->
    <section class="container mt-5 ">
      <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4 p-0 ">

      </div>

      <!-- show display all data -->

      <div class="text-center mt-2 mb-5">
        <button id="show-all" onclick="showAllData()" class="btn btn-danger py-2 px-4 fs-3">See More</button>
      </div>
    </section>

    <section>
     
      <!-- Modal -->
      <div class="modal fade" id="moreDetails" tabindex="-1" aria-labelledby="moreDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="moreDetailsLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="more-detail-modal" class="bg-danger-subtle m-5 ">
                  
                 

              </div>
            </div>
           
          </div>
        </div>
      </div>
     
    </section>

  </main>

  <!-- js file hare  -->
  <script src="js/index.js"></script>
  <!-- bootstrap js link hare  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>


</body>

</html>
